<!DOCTYPE html>
<html>
<head>
    <title>Media Wall + Insights Emitter Test Page</title>
    <meta name="keywords" content="test,meta keywords,something,omgwtfbbq">
</head>
<body>
    <div id="view"></div>
    <script src="//cdn.livefyre.com/Livefyre.js"></script>
    <script>
    Livefyre.require([
        'https://livefyre-cdn-dev.s3.amazonaws.com/libs/insights-dispatch/v0.0.0/main.js',
        'https://cdn.livefyre.com/libs/streamhub-sdk/v2.18.2/streamhub-sdk.min.js',
        '../../dist/streamhub-wall.min.js'
    ], function (Dispatch, SDK, Wall) {
        var dispatch = window.dispatch = new Dispatch({
            services: [{
                "type": "livefyre-analytics",
                "buffered": false
            }, {
                "type": "google-analytics",
                "trackingId": "UA-66596061-1"
            }]
        });
        var wall = window.wall = new Wall({
            el: document.getElementById("view"),
            collection: new SDK.Collection({
                "network": "labs-t402.fyre.co",
                "siteId": "303827",
                "articleId": "xbox-0",
                "environment": "t402.livefyre.com"
            })
        });
    });
    </script>
</body>
</html>
